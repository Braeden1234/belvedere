    <div class="footer-container">
      <div class="footer-left">
        <h2 class="footer-title">Subscribe to Our Newsletter</h2>
        <p class="footer-text">Get the latest issues, updates, and space stories straight to your inbox.</p>
        <form id="myAppForm" class="subscription-form" method="POST" target="_self" onsubmit="submitForm(event)">
          <input id="Email" type="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("myAppForm");

  form.addEventListener("submit", async (event) => {
    event.preventDefault(); // Prevent the default form submission

    const emailInput = document.getElementById("Email");
    const email = emailInput.value;

    try {
      const response = await fetch("https://a.nel.cloudflare.com/report/v4", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email }), // Send the email in JSON format
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.text();
      alert("Subscription successful: " + result);
      emailInput.value = ""; // Clear the input field after successful submission
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
});
</script>
